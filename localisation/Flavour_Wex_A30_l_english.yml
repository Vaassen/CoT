 A30_lean_on_nathalaire_title:0 "Lean on Nathalaire"
 A30_lean_on_nathalaire_desc:0 "Nathalaire has long served as a hub of scum and villany at the edge of the empire. The city is positioned perfectly to take advantage of the confluence of the civilized and those in need of exploiting. We should ensure they serve to further our- I mean the Empire's purposes... of course."
 A30_bahar_trade_title:0 "Bahar Trade"
 A30_bahar_trade_desc:0 "With Nathalaire under our sway and sufficient agreements made with the Free Cities, it is time to look further abroad to siphon what we can from the trade empires that have built up around us."
 A30_deepwoods_charcoal_title:0 "Deepwoods Charcoal"
 A30_deepwoods_charcoal_desc:0 "Our contacts along the fringes of the Deepwoods have informed us of an opportunity to import some of the so-called mystic timber, which is said to burn intensely for days on end when properly refined into charcoal. With sufficient facilities prepared, we can improve our burgeoning industry immensely."
 
 #COT Tooltips
 wex_cot_southern_farms_tooltip:0 "Every Wexonard Farmland in the Borders region will get -25% development cost and 1 production dev."
 wex_cot_aligned_with_magi_tooltip:0 "By aligning with the Magi, Wex gets +0.1 Imperial Authority, 20% mage loyalty, and 20% mage influence as long as they are allied to the Magisterium."
 wex_cot_pick_a_league_tooltip:0 "Every country in the EoA must choose a side in the leagues, or face unrest of the most zealous in their population as the Emperor's rhetoric becomes fervent."
 wex_cot_economic_cooperation_tooltip:0 "So long as we guarantee §YSilvelar§! and it maintains the §YFree City§! reform, we will gain §Y50%§! of their gold income as tax (max 5/month) and §G0.01§! Imperial Authority. \nThis enacts a burgher estate privilege giving §Y20%§! influence, §G-0.5§! interest per annum, §G120§! yearly tax income, §G-20%§! tech cost, and §G20%§! production efficiency at 100% land ownership. All effects are scaled by ownership."
 wex_cot_can_inherit_empire_tooltip:0 "Wex shall inherit the Empire! As long as our capital remains unsieged and we are the Emperor, we shall be able to inherit the Empire without much fuss."
 wex_cot_escanni_prince_tooltip:0 "As long as the nation is a part of the Empire, they will receive massive dev cost buff, but will find expansion harder. §Y-50%§! dev cost, but §R100%§! ae impact, and §R200%§! core creation and diplo annexation cost."
 wex_cot_chivalry_revived_tooltip:0 "Accepting this will give us +1 dice roll in own territory at the cost of +1 stab hit to declare wars and +500% core creation cost. We will also receive -500% dev cost until we reach 1,500 development. If we abandon chivalry, grave penalties will follow"
 wex_reformable_tt:0 "We will get a claim on all provinces in §GThe Borders§! region which have §YWexonard§! culture."
 wex_cot_settlers_tt:0 "Every owned provinces with §YBisani§! and §YArannese§! culture will convert to §GWexonard§! culture, lose §R2§! Base Tax, lose §R2§! Base Production, §R2§! Base Manpower, and gain the following modifier: \n\n§YWexonard Settlers:§!for §Y50 years§! giving the following effects:\nLocal Development Cost: §G-20%§!\nLocal Tax Modifier: §R-30%§!\nLocal Manpower Modifier: §R-30%§!"
 
