 #Wex Govt
 wex_wexonard_grand_duchy_reform:0 "Wexonard Grand Duchy"
 wex_wexonard_grand_duchy_reform_desc:0 "The Wexonards fought long and hard to carve out a realm in the Borders, this struggle has geared their entire society towards a survival mindset with great emphasis put on familial unity with the larger the family the better."
 wex_early_industry_reform:0 "Wexonard Early Industry"
 wex_early_industry_reform_desc:0 "An idle hand breeds ineptitude. \n\n This reform §Yunlocks a decision§! to change trade goods in certain Borders region provinces or else increase national productivity."