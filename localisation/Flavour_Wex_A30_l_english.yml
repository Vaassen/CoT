 A30_accessing_the_vault_title:0 "Accessing the Vault"
 A30_accessing_the_vault_desc:0 "As the one true emperor, it is long past time that a member of our dynasty be permitted into the vault deep below Arca Aldresia. Only one member of each dynasty may be allowed entry, so whatever we find there, we must be wise."
