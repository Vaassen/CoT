V10_ideas_bonus:0 "Elvetháni Ambitions"
V10_1:0 "On Land and Sea, sons of Elvethán march!"
V10_1_desc:0 "Specialised Marines of Elvethán now dominate both land and sea, being the most specialised amphibious troops in Halcann thanks to the Sea Elves serving in the Marine Corps."
V10_2:0 "Sea Elven Thalassocrats"
V10_2_desc:0 "Sea Elves, wandering in the Seas for years, have their own system of nobility, with Thalassocrats being the most prestigious of them. In fact, they are so known among merchants and traders of Divenhal and Ruined Sea, that they have built a reputation of being legitimate, which helps them close trade deals with humans."
V10_3:0 "Our Royal House"
V10_3_desc:0 "Silebors were founded by Eborian Goldwater, the best admiral of the elven flotillas coming to Cannor and is one of the Silver families."
V10_4:0 "Trade Company Investments"
V10_4_desc:0 "The realm of Elvethán is known for its merchants and owns many trade companies across the world, each controlled by different governors. With such a bureaucratic system created, they are much more reliable and profitable."
V10_5:0 "Novelty Cannons"
V10_5_desc:0 "Sea Elven Flotillas contain the most technologically advanced ships in the world, including their armanents. Cannons that are put on those ships are indeed a novelty and will destroy any foe were they to fight."
V10_6:0 "Sea Elven Officers"
V10_6_desc:0 "Sea Elves come with a long maritime tradition, including the fact that they all have a rich naval knowledge. With so many great officers at hand, there is no shortage of admirals."
V10_7:0 "Nation running on Trade"
V10_7_desc:0 "Elvethán's economy runs mainly on trade, as its merchants can be found anywhere in the world, with primary ones being in Haless, Aelantir, Rahen, Bulwar and Cannor."

