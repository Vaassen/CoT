v11:0 "Taychend"
v11_adj:0 "Taychendi"
v11_adj2:0 "Taychendi"
V11_ideas:0 "Taychendi Ideas"
V11_ideas_start:0 "Taychendi Traditions"
V11_ideas_bonus:0 "Taychendi Ambitions"
V11_1:0 "The Second Empire"
V11_1_desc:0 "Taychend has been reborn under Larankar rule, yet it is so much more than the primitive hill people that reforged it. Every day thousands of messenger enter and leave the grand imperial capital at Urvand, bound for the countless cities and peoples of the Empire, speaking dozens of languages. It is no mean feat to run an Empire, yet we excel at it."
V11_2:0 "The Great Exchange"
V11_2_desc:0 "The Taychend has always been an incredibly diverse place with many different schools of thought. Now that foreign adventurers and settlers stream in from Cannor and beyond to shelter under our imperial protection, our cities have become the centers of great debates and exchanges of knowledge. Where else might a Kheonai scholar exchange words with a Harimari sage moderated by a Vernman Professor?"
V11_3:0 "Peace Through War"
V11_3_desc:0 "Peace through war has been an enduring motto of our people for generations. We long for peace, yet we also know, that no true peace can be had before we have conquered every enemy and silenced every threat. We shall never let our enemies hamper our quest for peace, and so we shall never surrender on the field of battle. Peace wills it!"
V11_4:0 "Hill Wives"
V11_4_desc:0 "Ours is a warrior society, born from the harsh days of struggling for survival after the day of Ashen Skies. We are no strangers to great and sudden losses of population. Any Taychendi may take, or set aside, one or more 'hill' wives or husbands as the needs of society fluctuate. As a result the households of Taychend never lack for heirs."
V11_5:0 "Sun Elf Artisans
V11_5_desc:0 "Taychend is home to many peoples from across the sea, but none have made quite the impact that the Sun Elves have. Granted Settlement in our eastern provinces, elvish crafstmen has since travelled and settled all across Taychend spreading their deep knowledge of artisanry with them."
V11_6:0 "The Grand Cities of Taychend"
V11_6_desc:0 "From Nagar and Nakar, to the imperial capital in Urvald or the colonial metropolises of the Kheonai, Thaychend is home to a vast number of great cities each rivalling each other in splendor, competing to outgrow the others. Yet, this is only the beginning. A new golden age is upon us, and the cities of tomorrow shall make mockeries of the cities of today."
V11_7:0 "Gods of Taychend"
V11_7_desc:0 "Perhaps even more varied than the peoples of Taychend, is the many different religions and philosophies that its people follow. We have united all of these in the syncretic teachings of the Ashesuìr - the recognition of Ruinborn superiority for having survived, even prospered, after the wake of the Day of Ashen Skies. The is a role for all other peoples and teachings in this order, but it is serving us, the true masters of Aelentir.
