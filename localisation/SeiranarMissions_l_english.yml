 #Events
 seiran_events.1.t:0 "A New Nation"
 seiran_events.1.d:0 "When Maldorian the Navigator Landed in what would become Celmador circa 1002 AA, his soft heart made him share the authority with those of feeble heart, no more - This world needs strong, gentle leadership, diligent and never wavering."
 seiran_events.1.a:0 "Long live to our Arkon!"
 seiran_events.2.t:0 "Arbefer - Trade Goods"
 seiran_events.2.d:0 "Arbefer has grown significantly, and our iron grasp on its development has let to use a choice, what industry shall we green-light to take over the city's"
 seiran_events.2.a:0 "Cloth."
 seiran_events.2.b:0 "Iron."
 seiran_events.2.c:0 "Dyes."
 seiran_events.3.t:0 "The Question of Timber"
 seiran_events.3.d:0 "Our nation has a grand legacy of commerce, our ships can be seen from Bal Vroren to Portnamm - Should we lean into our strength? or perhaps the ages yet to come will require those funds we spend on our massive ocean fleet find their way into our Army's coffers instead?"
 seiran_events.3.a:0 "Navy - Sea is our Land!"
 seiran_events.3.b:0 "Army - A Nest must be built first!"
